<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: grey; color: orange">
    <div
      id="div"
      style="
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      "
    >
      <h1 id="baslik">Kodluyoruz</h1>
      <h1 id="clock"></h1>
      <h2 id="tarihP">tarhiinde kodluyoruyz js ilk odev</h2>
    </div>
    <script>
      let h1 = document.getElementById("baslik");
      let isim = prompt("isminizi giriniz");
      h1.insertAdjacentHTML(
        "afterend",
        ` <h2>  merhaba  Hos Geldin ${isim} </h2> `
      );
      function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        const timeString = hours + ":" + minutes + ":" + seconds;
        document.getElementById("clock").textContent = timeString;
      }

      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
